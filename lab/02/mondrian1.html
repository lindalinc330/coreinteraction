<html>
<head>
<style>
* {
    box-sizing: border-box;
}
body{
    margin:0;
}
div{
    width: 100%;
    height: 100%;
    float: left;
}
.height75{
    height:75%;
    border: 10px solid;
    border-left: 0;
    border-right: 0;
    border-top: 0;
}
.height25{
    height: 25%;
    border: 10px solid;
    border-left: 0;
    border-right: 0;
    border-bottom: 0;
}

.leftwhite{
    width: 20%;
}
.red{
    background-color: red;
}
.blue{
    background-color: blue;
}
.width80{
    width: 80%;
    border: 10px solid;
    border-top: 0;
    border-right: 0;
    border-bottom: 0;
}

.top{
    height: 45%;
    border: 10px solid;
    border-left: 0;
    border-top: 0;
}
.bottom{
    height: 55%;
    border: 10px solid;
    border-left: 0;
    border-bottom: 0;
}
.bottomblue{
    width: 20%;
    border: 10px solid;
    border-top: 0;
    border-bottom: 0;
    border-left: 0;
    
}
.bottomwh1{
    width: 72%;
    border: 10px solid;
    border-top: 0;
    border-bottom: 0;
    background-color: white;
}
.bottomwh2{
    width: 8%;
    height: 50%;
    border: 10px solid;
    border-right: 0;
    border-top: 0;
    background-color: white;
}
.bottomyw{
    width: 8%;
    height: 50%;
    border: 10px solid;
    border-right: 0;
    background-color: yellow;
    border-bottom: 0;
}
</style>
</head>
<body>
    <div class="height75">
        <div class="leftwhite">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <div class="width80 red"></div>
    </div>
    <div class="height25 blue">
        <div class="bottomblue"></div>
        <div class="bottomwh1"></div>
        <div class="bottomwh2"></div>
        <div class="bottomyw"></div>
    </div>
</body>
</html>
